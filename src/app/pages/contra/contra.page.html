<ion-header>
  <ion-toolbar>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="inicio"></ion-back-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-avatar>
        <ion-img src="/assets/icon/logo.png"></ion-img>
      </ion-avatar>
    </ion-buttons>

    <ion-title class="title">contra</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="card">
    <ion-card-header>
      <ion-card-subtitle style="color: rgb(179, 179, 179);">¿Olvidaste tu contraseña?</ion-card-subtitle>
      <ion-card-title class ="tit">Restablecer Contaseña</ion-card-title>
    </ion-card-header>

    <ion-card-content>

      <form #formularioInicio= "ngForm" (ngSubmit)= "onSubmit()" class= "formularioIni">
        <ion-item>
          <ion-label position= "floating">Correo Electrónico</ion-label>
          <ion-input  type="email" placeholder="Ingrese correo"
                      name="email" [(ngModel)]="usuario.email"
                      pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                      required>
          </ion-input>
        </ion-item>

        <ion-card s>
          <p>
            Si el correo que ingresaste coincide con una cuenta existente, se enviarán las instrucciones para restablecer la contraseña a tu bandeja de entrada.
          </p>
        </ion-card>
        

       
        <ion-button [disabled]="formularioInicio.invalid" 
                    type="submit" expand="block"
                    (click)="go()">
          Enviar correo
        </ion-button>
        
      </form>
    
    </ion-card-content>
    
  </ion-card>

</ion-content>
